<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourHelper - Travel Planner</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <h1>üåç TourHelper</h1>
                <p class="subtitle">Your Travel Planning Assistant</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform</label>
                        <select id="platform" name="platform">
                            <option value="web">Web</option>
                            <option value="line">Line</option>
                            <option value="telegram">Telegram</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
                <div class="test-accounts">
                    <h3>Test Accounts:</h3>
                    <p>Web: <code>webuser / password123</code></p>
                    <p>Line: <code>lineuser / password123</code></p>
                    <p>Telegram: <code>telegramuser / password123</code></p>
                </div>
            </div>
        </div>

        <!-- Main App Page -->
        <div id="main-page" class="page">
            <header>
                <h1>üåç TourHelper</h1>
                <div class="user-info">
                    <span id="user-name"></span> (<span id="user-platform"></span>)
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </div>
            </header>
            
            <div class="container">
                <div class="sidebar">
                    <div class="ws-status">
                        <span id="ws-indicator" class="indicator"></span>
                        <span id="ws-status-text">Disconnected</span>
                    </div>
                    
                    <div class="search-section">
                        <h2>Search Location</h2>
                        <input type="text" id="location-search" placeholder="Search for a place...">
                        <button id="search-btn" class="btn">Search</button>
                    </div>

                    <div class="suggestions-section">
                        <h2>Tour Suggestions</h2>
                        <button id="get-suggestions-btn" class="btn">Get Suggestions</button>
                        <div id="suggestions-list"></div>
                    </div>

                    <div class="chat-section">
                        <h2>Real-time Chat</h2>
                        <div id="messages" class="messages"></div>
                        <div class="message-input">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <button id="send-btn" class="btn">Send</button>
                        </div>
                    </div>
                </div>

                <div class="main-content">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
