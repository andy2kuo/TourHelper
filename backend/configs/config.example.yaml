server:
  host: 0.0.0.0
  port: 8080
  mode: debug # debug æˆ– release

database:
  type: sqlite # sqlite, mysql, postgres
  host: localhost
  port: 3306
  user: root
  password: ""
  dbname: tourhelper.db
  sslmode: disable

line:
  enabled: false
  channel_secret: YOUR_LINE_CHANNEL_SECRET
  channel_access_token: YOUR_LINE_CHANNEL_ACCESS_TOKEN

telegram:
  enabled: false
  token: YOUR_TELEGRAM_BOT_TOKEN

weather:
  api_key: YOUR_WEATHER_API_KEY
  provider: openweathermap # openweathermap, weatherapi, etc.

maps:
  api_key: YOUR_MAPS_API_KEY
  provider: google # google, here, mapbox, etc.
