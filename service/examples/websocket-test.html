<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket æ¸¬è©¦é é¢ - TourHelper</title>
    <style>
        * {

        }
        body {

        .header {

        .header h1 {

        .status {

        .status-indicator {

        .status-indicator.disconnected {

        .controls {

        }
        .control-group {

        .control-group:last-child {

        }
        label {

        }
        input, textarea, button {

        textarea {

        }

        }
        button:hover {

        button:disabled {

        }
        .button-group {

        .messages {

        .message {

        }
        .message.sent {

            border-left: 4px solid #17a2b8;
        }
        .message.received {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .message.system {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .message.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .timestamp {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        .clear-btn:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ WebSocket æ¸¬è©¦é é¢</h1>
            <p>TourHelper - å³æ™‚é€šè¨Šæ¸¬è©¦å·¥å…·</p>
        </div>

        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">æœªé€£ç·š</span>
            <span style="float: right; color: #6c757d;" id="clientCount">é€£ç·šæ•¸: 0</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="serverUrl">ä¼ºæœå™¨ä½å€</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>

            <div class="control-group">
                <label for="clientId">å®¢æˆ¶ç«¯ IDï¼ˆå¯é¸ï¼‰</label>
                <input type="text" id="clientId" placeholder="ä¾‹å¦‚: user123">
            </div>

            <div class="control-group button-group">
                <button id="connectBtn" onclick="connect()">é€£ç·š</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>æ–·ç·š</button>
            </div>

            <div class="control-group">
                <label for="messageType">è¨Šæ¯é¡å‹</label>
                <input type="text" id="messageType" value="chat" placeholder="ä¾‹å¦‚: chat, notification">
            </div>

            <div class="control-group">
                <label for="messageData">è¨Šæ¯å…§å®¹</label>
                <textarea id="messageData" placeholder='ä¾‹å¦‚: {"text": "Hello World"}'></textarea>
            </div>

            <div class="control-group">
                <button id="sendBtn" onclick="sendMessage()" disabled>ç™¼é€è¨Šæ¯</button>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                <div class="timestamp">ç³»çµ±è¨Šæ¯</div>
                <div>æ­¡è¿ä½¿ç”¨ WebSocket æ¸¬è©¦å·¥å…·ï¼è«‹å…ˆé€£ç·šåˆ°ä¼ºæœå™¨ã€‚</div>
            </div>
        </div>

        <button class="clear-btn" onclick="clearMessages()">æ¸…ç©ºè¨Šæ¯</button>
    </div>

    <script>
        let ws = null;

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString('zh-TW');
            messageDiv.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div>${escapeHtml(content)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                indicator.className = 'status-indicator connected';
                statusText.textContent = 'å·²é€£ç·š';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator disconnected';
                statusText.textContent = 'æœªé€£ç·š';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const clientId = document.getElementById('clientId').value;

            let url = serverUrl;
            if (clientId) {
                url += `?client_id=${encodeURIComponent(clientId)}`;
            }

            try {
                ws = new WebSocket(url);

                ws.onopen = function(event) {
                    addMessage('system', 'âœ… WebSocket é€£ç·šæˆåŠŸï¼');
                    updateStatus(true);
                    fetchClientCount();
                };

                ws.onmessage = function(event) {
                    addMessage('received', 'ğŸ“¥ æ”¶åˆ°è¨Šæ¯: ' + event.data);

                    // å˜—è©¦è§£æ JSON ä¸¦ç¾åŒ–é¡¯ç¤º
                    try {
                        const json = JSON.parse(event.data);
                        const pretty = JSON.stringify(json, null, 2);
                        addMessage('received', 'ğŸ“‹ è§£æå¾Œ:\n' + pretty);
                    } catch (e) {
                        // ä¸æ˜¯ JSON æ ¼å¼,å¿½ç•¥
                    }
                };

                ws.onerror = function(error) {
                    addMessage('error', 'âŒ WebSocket éŒ¯èª¤: ' + error);
                };

                ws.onclose = function(event) {
                    addMessage('system', `ğŸ”Œ WebSocket é€£ç·šé—œé–‰ (code: ${event.code})`);
                    updateStatus(false);
                };
            } catch (error) {
                addMessage('error', 'âŒ é€£ç·šå¤±æ•—: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('error', 'âŒ WebSocket æœªé€£ç·š');
                return;
            }

            const messageType = document.getElementById('messageType').value;
            const messageData = document.getElementById('messageData').value;

            let data;
            try {
                data = messageData ? JSON.parse(messageData) : {};
            } catch (e) {
                data = messageData;
            }

            const message = {
                type: messageType,
                data: data
            };

            const messageStr = JSON.stringify(message);
            ws.send(messageStr);
            addMessage('sent', 'ğŸ“¤ ç™¼é€è¨Šæ¯: ' + messageStr);
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            addMessage('system', 'è¨Šæ¯å·²æ¸…ç©º');
        }

        function fetchClientCount() {
            fetch('http://localhost:8080/ws/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clientCount').textContent = `é€£ç·šæ•¸: ${data.clients}`;
                })
                .catch(error => {
                    console.error('ç„¡æ³•å–å¾—é€£ç·šæ•¸:', error);
                });
        }

        // æ¯ 5 ç§’æ›´æ–°é€£ç·šæ•¸
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                fetchClientCount();
            }
        }, 5000);

        // æ”¯æ´ Enter éµç™¼é€è¨Šæ¯
        document.getElementById('messageData').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
